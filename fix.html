<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fix1.css">
    <title>Document</title>
</head>
<body>
    <section id="container">
        <div class="result-section">
            <h2>Your Result</h2>
            <div class="numbers">
                <p class="result-number">76</p>
                <p class="number-hundred">of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-section">
            <h2>Summary</h2>
            <div class="box">

                <div class="box reaction">
                    <div class="first">    
                        <img src="./assets/images/icon-reaction.svg" alt="thunder-icon">
                        <p>Reaction</p>
                    </div>
                    <div class="second">
                        <p class="current-number">80</p>
                        <p class="static-number">/100</p>
                    </div>
                </div>
                
                
                <div class="box memory">
                    <div class="first">
                        <img src="./assets/images/icon-memory.svg" alt="brain-icon">
                        <p>Memory</p>
                    </div>
                    <div class="second">
                        <p class="current-number">92</p>
                        <p class="static-number">/100</p>
                    </div>
                </div>
                    
                    <div class="box verbal">
                        <div class="first">
                            <img src="./assets/images/icon-verbal.svg" alt="text-icon">
                            <p>Verbal</p>
                        </div>
                        <div class="second">
                        <p class="current-number">61</p>
                        <p class="static-number">/100</p>
                    </div>
                </div>
                
                <div class="box visual">
                    <div class="first">
                        <img src="./assets/images/icon-visual.svg" alt="eye-icon">
                        <p>Visual</p>
                    </div>
                    <div class="second">
                         <p class="current-number">72</p>
                         <p class="static-number">/100</p>
                     </div>
                 </div>
            </div>

            <button class="btn">Continue</button>
        </div>
           
    </section>
</body>
</html>
